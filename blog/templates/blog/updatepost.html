{% extends 'blog/base.html' %}
{% load static %}
{% block title %}MyBlog|AddPost{% endblock title %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Update Posts</h3>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for fm in form %}
        <div class="form-group">
            <h3>{{fm.label_tag}}</h3>{{fm}}
            <span class="errorlist text-warning">{{fm.errors|striptags}}</span><br><br>
        </div>
        {% endfor %}
        <input type="submit" value="Update" class="btn btn-outline-success btn-lg mx-2">
        <a href="{% url 'dashboard' %}" class="btn btn-outline-danger btn-lg">Cancel</a>
    </form>

</div>

{% endblock content %}
